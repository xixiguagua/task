<script type="text/javascript">
    /**

/**
 * 获取时间
 */
function getTime() {
    var date = new Date();
    var year = ("0000" + date.getFullYear()).substr(-4);
    var month = ("00" + (date.getMonth() + 1)).substr(-2);
    var day = ("00" + date.getDay()).substr(-2);
    var hour = ("00" + date.getHours()).substr(-2);
    var minute = ("00" + date.getMinutes()).substr(-2);
    var second = ("00" + date.getSeconds()).substr(-2);
    var millisecond = ("000" + date.getMilliseconds()).substr(-3);
    return year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second + "." + millisecond;
}

/**
 * 控制台输出
 * @param message 消息
 * @param colour 颜色
 */
var consoleText = document.getElementById("console-text");
function log(message, colour) {
    var date = new Date();
    var p = document.createElement("p");
    p.innerHTML = getTime() + " ";
    var span = document.createElement("span");
    span.innerHTML = message;
    span.style.color = colour;
    p.appendChild(span);
    consoleText.appendChild(p);
    console.log("%c" + message, "background-color:" + colour);
    consoleText.scrollTop = consoleText.scrollHeight;
}

/**
 * 操作面板拖动
 */
(function() {
    //获取对象元素
    var control = document.getElementById("control");
    var title = document.getElementById("control-title");
    //初始位置
    control.style.left = 0;
    control.style.top = 0;
    var draggingControl = false;
    var start = [0, 0];
    var position = [
        control.style.left.substr(0, control.style.left.length - 2) - 0,
        control.style.top.substr(0, control.style.top.length - 2) - 0
    ];
    //绑定事件
    title.addEventListener("mousedown", function(e) {  //鼠标按下事件
        start[0] = e.clientX - position[0];
        start[1] = e.clientY - position[1];
        draggingControl = true;
    });
    addEventListener("mouseup", function() {  //鼠标抬起事件
        draggingControl = false;
    });
    addEventListener("mousemove", function(e) {  //鼠标移动事件
        if(draggingControl) {
            position[0] = e.clientX - start[0];
            position[1] = e.clientY - start[1];
            if(position[0] > window.innerWidth - control.offsetWidth) {
                position[0] = window.innerWidth - control.offsetWidth;
            }
            if(position[0] < 0) {
                position[0] = 0;
            }
            if(position[1] > window.innerHeight - control.offsetHeight) {
                position[1] = window.innerHeight - control.offsetHeight;
            }
            if(position[1] < 0) {
                position[1] = 0;
            }
            control.style.left = position[0] + "px";
            control.style.top = position[1] + "px";
        }
    });
})();

/**
 * 操作面板

(function() {
    //按钮事件
    var buttonClick = function() {
        var orbit = this.parentNode.dataset.id - 0;
        var message = this.dataset.type;
        switch(message) {
            case 'create':
                var drive = this.previousElementSibling.previousElementSibling;
                var energy = this.previousElementSibling;
                if(this.dataset.status == 'create') {
                    commander.createSpaceShip(orbit, drive.value - 0, energy.value - 0);
                    this.dataset.status = 'created';
                    this.innerHTML = '自爆销毁';
                    this.nextElementSibling.disabled = false;
                    drive.disabled = true;
                    energy.disabled = true;
                } else {
                    commander.destroy(orbit);
                    this.dataset.status = 'create';
                    this.innerHTML = '创建飞船';
                    this.nextElementSibling.disabled = true;
                    this.nextElementSibling.dataset.status = 'start';
                    this.nextElementSibling.innerHTML = '飞行';
                    drive.disabled = false;
                    energy.disabled = false;
                }
                break;
            case 'drive':
                if(this.dataset.status == 'start') {
                    commander.start(orbit);
                    this.dataset.status = 'stop';
                    this.innerHTML = '停止';
                } else {
                    commander.stop(orbit);
                    this.dataset.status = 'start';
                    this.innerHTML = '飞行';
                }
                break;
        }
    };
    //绑定按钮事件
    var buttons = document.getElementsByTagName("button");
    for(var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", buttonClick);
    }
})();

<script type="text/javascript">
    /**
 * Created by Liming on 2016/3/21.
 */
/**
 * 常量：停止状态
 * @type {number}
 */
var STOP = 0;
/**
 * 常量：飞行状态
 * @type {number}
 */
var START = 1;

/**
 * 飞船类
 * @param {number} orbit 所在轨道
 * @param {number} drive 动力系统型号
 * @param {number} energy 能源系统型号
 */
function SpaceShip(orbit, drive, energy) {
    var obj = {
        //所在轨道
        _orbit: orbit,
        //动力系统
        drive: {
            //飞行
            start: function() {
                if(obj.__energy > 0) {
                    obj.__status = START;
                }
            },
            //停止飞行
            stop: function() {
                obj.__status = STOP;
            },
            //由宇宙管理员操作的飞行功能
            _fly: function() {
                if(obj.__status == START) {
                    obj._angle += obj.__rate;
                }
                obj._angle = obj._angle % 360;
            }
        },
        //能源系统
        energy: {
            //添加能源
            add: function() {
                obj.__energy += obj.__charge;
                if(obj.__energy > 100) {
                    obj.__energy = 100;
                }
            },
            //消耗能源
            consume: function() {
                //仅在飞行状态消耗
                if(obj.__status == START) {
                    obj.__energy -= obj.__consume;
                }
                if(obj.__energy <= 0) {
                    obj.__status = STOP;
                    obj.__energy = 0;
                }
            },
            //取当前能源值
            get: function() {
                return obj.__energy;
            }
        },
        //信号系统
        telegraph: {
            /**  这是废弃的信号接收装置，现在被展示在 *** 历史博物馆 ***
            /**
             * 向飞船发送信号
             * @param message 信号内容
             * /
            sendMessage: function(message) {
                //检查消息是否是发给自己的
                if(message.id != obj._orbit) {
                    return;
                }
                //执行命令
                switch(message.command) {
                    //开始飞行
                    case 'start':
                        obj.drive.start();
                        break;
                    //停止飞行
                    case 'stop':
                        obj.drive.stop();
                        break;
                    //自爆
                    case 'destroy':
                        obj.destroy.destroy();
                        break;
                }
            }
            */
            /**
             * 向飞船发送信号
             * @param message 信号内容
             */
            sendMessage: function(message) {
                //消息解码
                var msg =this.Adapter.decoder(message);
                //检查消息是否是发给自己的
                if(msg.message.id != obj._orbit) {
                    return;
                }
                //执行命令
                switch(msg.message.command) {
                    //开始飞行
                    case 'start':
                        obj.drive.start();
                        break;
                    //停止飞行
                    case 'stop':
                        obj.drive.stop();
                        break;
                    //自爆
                    case 'destroy':
                        obj.destroy.destroy();
                        break;
                }
            },
            Adapter: spaceManager.BUS.Adapter
        },
        //自爆系统
        destroy: {
            //立即销毁自身
            destroy: function() {
                obj._destroyed = true;
            }
        },
        //当前状态
        __status: STOP,
        //当前能源
        __energy: 100,
        //已经销毁
        _destroyed: false,
        //速度
        __rate: driverModel[drive].rate,
        //所在位置（旋转角度)
        _angle: 0,
        //能耗
        __consume: driverModel[drive].consume,
        //充能速度
        __charge: energyModel[energy].energy
    };
    return obj;
}
</script>

                    message = message.substr(1);
                }
                //一定概率（10%）丢包
                if(Math.random() <= 0.1) {
                    log("向 " + msg.receiver + " 发送的 " + msg.message.command + " 指令丢包！重试……", "red");
                    spaceManager.BUS.sendMessage("r" + message);
                    return;
                }
                if(msg.retried) {
                    log("重试：向 " + msg.receiver + " 发送 " + msg.message.command + " 指令成功！", "greenYellow");
                } else {
                    log("向 " + msg.receiver + " 发送 " + msg.message.command + " 指令成功！", "green");
                }
                if(msg.message.command == "create") {
                    //创建飞船
                    spaceManager.createSpaceShip(msg.message.id, msg.message.drive, msg.message.energy);
                } else {
                    //向飞船广播消息
                    for(var i = 0; i < spaceManager.notebook.spaceShipList.length; i++) {
                        //已销毁的飞船不处理
                        if(spaceManager.notebook.spaceShipList[i]._destroyed) {
                            continue;
                        }
                        //向飞船发送消息
                        spaceManager.notebook.spaceShipList[i].telegraph.sendMessage(message);
                    }
                }
            }, 300);
        },
        Adapter: {
            /**
             * 编码器
             * @param receiver 接收者
             * @param message 消息
             * @returns {string} 编码后的数据
             */
            encoder: function(receiver, message) {
                var ret = "";
                switch(receiver.toString()) {
                    case '0': ret += "000"; break;
                    case '1': ret += "001"; break;
                    case '2': ret += "010"; break;
                    case '3': ret += "011"; break;
                }
                switch(message.command) {
                    case 'create':
                        ret += "00";
                        switch(message.drive) {
                            case 0: ret += "00"; break;
                            case 1: ret += "01"; break;
                            case 2: ret += "10"; break;
                        }
                        switch(message.energy) {
                            case 0: ret += "00"; break;
                            case 1: ret += "01"; break;
                            case 2: ret += "10"; break;
                        }
                        break;
                    case 'start': ret += "01"; break;
                    case 'stop': ret += "10"; break;
                    case 'destroy': ret += "11"; break;
                }
                return ret;
            },
            /**
             * 解码器
             * @param data 编码后的数据
             * @returns {*}
             */
            decoder: function(data) {
                if(data.length < 5 || (data.substr(0, 1) == 'r' && data.length < 6)) {
                    log("二进制码 " + data + " 解包出错！", "orange");
                    return {};
                }
                var ret = {receiver: null, message: {}, retried: false};
                if(data.substr(0, 1) == 'r') {
                    ret.retried = true;
                    data = data.substr(1);
                }
                switch(data.substr(0, 3)) {
                    case '000': ret.receiver = '轨道1'; ret.message.id = 0; break;
                    case '001': ret.receiver = '轨道2'; ret.message.id = 1; break;
                    case '010': ret.receiver = '轨道3'; ret.message.id = 2; break;
                    case '011': ret.receiver = '轨道4'; ret.message.id = 3; break;
                }
                switch(data.substr(3, 2)) {
                    case '00':
                        ret.message.command = 'create';
                        switch(data.substr(5, 2)) {
                            case '00': ret.message.drive = 0; break;
                            case '01': ret.message.drive = 1; break;
                            case '10': ret.message.drive = 2; break;
                        }
                        switch(data.substr(7, 2)) {
                            case '00': ret.message.energy = 0; break;
                            case '01': ret.message.energy = 1; break;
                            case '10': ret.message.energy = 2; break;
                        }
                        break;
                    case '01': ret.message.command = 'start'; break;
                    case '10': ret.message.command = 'stop'; break;
                    case '11': ret.message.command = 'destroy'; break;
                }
                return ret;
            }
        }
    }
};

(function() {
    spaceManager.notebook.spaceShipFlyManager = setInterval(function() {
        for(var i = 0; i < spaceManager.notebook.spaceShipList.length; i++) {
            //已销毁的飞船不处理
            if(spaceManager.notebook.spaceShipList[i]._destroyed) {

                if(!spaceManager.notebook.spaceShipList[i].clear) {

            ship.style.msTransform = "rotate(" + spaceManager.notebook.spaceShipList[i]._angle + "deg)";
            ship.style.oTransform = "rotate(" + spaceManager.notebook.spaceShipList[i]._angle + "deg)";
            ship.style.transform = "rotate(" + spaceManager.notebook.spaceShipList[i]._angle + "deg)";

            ship.firstElementChild.style.width = spaceManager.notebook.spaceShipList[i].energy.get() + "%";
            ship.lastElementChild.innerHTML = spaceManager.notebook.spaceShipList[i].energy.get() + "%";

//太阳能管理
(function() {
    spaceManager.notebook.solarManager = setInterval(function() {
        for(var i = 0; i < spaceManager.notebook.spaceShipList.length; i++) {
            //已销毁的飞船不处理
            if(spaceManager.notebook.spaceShipList[i]._destroyed) {
                continue;
            }
            //太阳能充能系统
            spaceManager.notebook.spaceShipList[i].energy.add();
            //飞行耗能
            spaceManager.notebook.spaceShipList[i].energy.consume();
        }
    }, 1000);
})();
