<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>

  </head>
<body>

  <div>
    <label>城市名称：<input id="aqi-city-input" type="text"></label><br>
    <label>空气质量指数：<input id="aqi-value-input" type="text"></label><br>
    <button id="add-btn">确认添加</button>
  </div>
  <table id="aqi-table">
  <!-- 
    <tr>
      <td>城市</td><td>空气质量</td><td>操作</td>
    </tr>
    <tr>
      <td>北京</td><td>90</td><td><button>删除</button></td>
    </tr>
    <tr>
      <td>北京</td><td>90</td><td><button>删除</button></td>
    </tr>
   -->
  </table>
<script type="text/javascript">
  /**
 * aqiData，存储用户输入的空气指数数据
 * 示例格式：
 * aqiData = {
 *    "北京": 90,
 *    "上海": 40
 * };
 */
var aqiData = {};

/**
 * 从用户输入中获取数据，向aqiData中增加一条数据
 * 然后渲染aqi-list列表，增加新增的数据
 */
function addAqiData() {
 var city= document.getElementById("aqi-city-input").value.trim();
 var num=document.getElementById("aqi-value-input").value.trim();
 if(!city.match(/^[A-Za-z\u4E00-\u9FA5]+$/)){
  alert("城市名必须为中英文字符");
  return;
}
 if (!num.match(/^\d+$/)) {
  alert("空气指数为整数");
  return
}
 aqiData[city]=num;
}

/**
 * 渲染aqi-table表格
 */
function renderAqiList() {
  var table=document.getElementById("aqi-table")
  var content="<tr><td>城市</td><td>空气质量</td><td>操作</td></tr>"
  for(var city in aqiData){
    content+=" <tr><td>"+city+"</td><td>"+aqiData[city]+"</td><td><button>删除</button></td></tr>"
  }
  table.innerHTML=city?content:"";

}

/**
 * 点击add-btn时的处理逻辑
 * 获取用户输入，更新数据，并进行页面呈现的更新
 */
function addBtnHandle() {
  addAqiData();
  renderAqiList();
}

/**
 * 点击各个删除按钮的时候的处理逻辑
 * 获取哪个城市数据被删，删除数据，更新表格显示
 */
function delBtnHandle(city) {
  // do sth.
delete aqiData[city];
  renderAqiList();
}

function init() {

  // 在这下面给add-btn绑定一个点击事件，点击时触发addBtnHandle函数
    // document.getElementById("add-btn").addEventListener("click", addBtnHandle);
    document.getElementById("add-btn").addEventListener("click", addBtnHandle);
  // 想办法给aqi-table中的所有删除按钮绑定事件，触发delBtnHandle函数
  document.getElementById("aqi-table").addEventListener("click",function(e){
    if (e.target.nodeName.toLowerCase()=="button") {
      delBtnHandle(e.target.parentNode.parentNode.firstChild.innerText);
    }
  })
}

init();

</script>
</body>
</html>
